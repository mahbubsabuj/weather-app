<div class="search">
  <form>
    <input class="input" type="text" placeholder="search a city">
  </form>
</div>
<div class="container" *ngIf="weatherData">
  <div class="temp-image">
      <img src="../assets/snow.jpg" alt="snow" *ngIf="weatherData.main.temp < 15">
      <img src="../assets/sunny.jpg" alt="sunny" *ngIf="weatherData.main.temp >= 15">
      <div class="weather-data">
        <div class="location">
          {{weatherData.name}}
        </div>
        <div class="temperature">
          {{weatherData.main.temp | number: '1.0-0'}}째C
        </div>
      </div>
  </div>
  <div class="temp-details">
    <div class="more-info-labels">
      Weather Details
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min}}째C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_max}}째C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.humidity}}째C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed}} km/h
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
